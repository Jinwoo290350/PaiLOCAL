<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan My Trip - Chiang Rai</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Plan My Trip - Chiang Rai</h1>
            <p>Low Carbon Trip Planner</p>
            <div style="text-align: center; margin-top: 15px;">
                <a href="index.html" style="color: white; text-decoration: none; margin: 0 15px; padding: 8px 20px; background: white; color: #667eea; border-radius: 20px; font-weight: 600;">Theme Search</a>
                <a href="image-search.html" style="color: white; text-decoration: none; margin: 0 15px; padding: 8px 20px; background: rgba(255,255,255,0.2); border-radius: 20px;">Image Search</a>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel: Input Form -->
            <div class="left-panel">
                <div class="form-section">
                    <h2>Plan Your Trip</h2>

                    <!-- Start Location -->
                    <div class="form-group">
                        <label>Starting Location</label>
                        <input type="number" id="start_lat" placeholder="Latitude" value="19.9105" step="0.0001">
                        <input type="number" id="start_lng" placeholder="Longitude" value="99.8406" step="0.0001">
                    </div>

                    <!-- Mode Selection -->
                    <div class="form-group">
                        <label>Plan By</label>
                        <select id="mode">
                            <option value="theme">Theme</option>
                            <option value="place_name">Place Name</option>
                        </select>
                    </div>

                    <!-- Theme Selection -->
                    <div class="form-group" id="theme-group">
                        <label>Select Theme</label>
                        <select id="theme" class="theme-select">
                            <option value="">Loading themes...</option>
                        </select>
                    </div>

                    <!-- Place Name Input -->
                    <div class="form-group" id="place-group" style="display: none;">
                        <label>Place Name</label>
                        <input type="text" id="place_name" placeholder="e.g., à¸ à¸¹à¸Šà¸µà¹‰à¸Ÿà¹‰à¸²">
                    </div>

                    <!-- Preferences -->
                    <div class="form-group">
                        <label>Number of Stops</label>
                        <input type="number" id="num_stops" value="5" min="1" max="20">
                    </div>

                    <div class="form-group">
                        <label>Max Distance (km)</label>
                        <input type="number" id="max_distance" value="50" min="1" max="200">
                    </div>

                    <button id="plan-btn" class="btn-primary">Plan My Trip</button>
                </div>

                <!-- Loading -->
                <div id="loading" style="display: none;">
                    <p>Planning your trip...</p>
                </div>

                <!-- Results Summary -->
                <div id="results" style="display: none;">
                    <h3>Trip Summary</h3>
                    <div id="summary"></div>
                </div>
            </div>

            <!-- Right Panel: Map & Route -->
            <div class="right-panel">
                <div id="map"></div>
                <div id="route-list"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
